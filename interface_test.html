<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
<!--   <meta name="description" content="A cool thing made with Glitch" />
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"/> -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="stylesheets/interface_stylesheet.css" />
  <script src="scripts/control_script.js" defer></script>
  <script src="scripts/maze_exporter.js" defer></script>
  <script src="scripts/maze_builder.js" defer></script>
  <script src="scripts/maze_interactions.js" defer></script>
</head>

<body>
  <header>
    <h1>Pythons and Pratts</h1>
    <div id="about">
        <button onclick="showAbout()"><h3>About</h3></button>
        <div id="about-div" style="display: none"><button onclick="showAbout()">x</button> There should be an about div here...</div>
    </div>
  </header>
  <main>
    <!-- Left side-->
    <div class="main-left">
      <div id="map">
        <div id="start-div">
          <div id="start-fields">
            <label for="fname">Map Size</label>
            <input type="text" id="map-size" value="2"><br><br>
            <label for="fname">Level</label>
            <input type="text" id="map-level" value="1"><br><br>
            <label for="fname">Difficulty</label>
            <input type="text" id="map-difficulty" value="0"><br><br>
            <button type="button" id="start-button">Click here to start.</button>
          </div>
          <div id="loading-div">
            <div id="loading-icon"></div>
            <p id="loading-status">Creating Maze</p>
          </div>
        </div>
      </div>
      <div id='main-left-lower'>
        <div id = "action-div"> 
          <ol id="action-log">
          </ol>
        </div>
        <div id='maze-minimap'></div>
      </div>
    </div>
    <!-- Right side-->
    <div class="main-right">
      <div id="stat-nav">
        <button id="stat-character-button" class="stat-button active" onclick='tabSwitch("stat-character")'>Character</button>
        <button id="stat-maze-button" class="stat-button" onclick='tabSwitch("stat-maze")'>Monsters</button>
      </div>
      <div id="stat-div">
        <div id="stat-character" class="stat-section active"> 
          <div id="character-attributes">
            <div id="character-portrait">
              <img id="character-portrait-image" src="https://sbcf.fr/wp-content/uploads/2018/03/sbcf-default-avatar.png">
            </div>

            <dl id="character-attributes-details" >
              <dt>Race</dt>
              <dd></dd>
              <dt>Subrace</dt>
              <dd></dd>
              <dt>Class</dt>
              <dd></dd>
              <dt>Subclass</dt>
              <dd></dd>
              <dt>Level</dt>
              <dd></dd>
            </dl>
          </div>
          <div id="character-info">
            <div class="image-container">
              <img src="https://thumbs.dreamstime.com/b/sword-icon-vector-sign-symbol-isolated-white-background-sword-logo-concept-sword-icon-vector-isolated-white-background-134155093.jpg">
              <div class="image-text" id="hero-attack"></div>
            </div> 

            <div class="image-container">
              <img src="https://www.creativefabrica.com/wp-content/uploads/2020/08/12/Shield-Icon-Graphics-4941849-1-1-580x387.jpg"> 
              <div class="image-text" id="hero-ac"></div>
            </div>

            <div class="image-container">
              <img src="https://www.kindpng.com/picc/m/169-1694281_heart-symbol-computer-icons-heart-icon-instagram-png.png"> 
              <div class="image-text" id="hero-hp"></div>
            </div>

            <div class="image-container">
              <img src="https://previews.123rf.com/images/sudowoodo/sudowoodo1810/sudowoodo181000022/110278312-.jpg"> 
              <div class="image-text" id="hero-initiative"></div>
            </div>
          </div>
          <table id="character-stats">
            <tr>
              <th></th>
              <th>Base</th>
              <th>Bonus</th>
              <th>Proficiencies</th>
            </tr>
            <tr>
              <th>STR</th>
            </tr>
            <tr>
              <th>DEX</th>
            </tr>
            <tr>
              <th>CON</th>
            </tr>
            <tr>
              <th>INT</th>
            </tr>
            <tr>
              <th>WIS</th>
            </tr>
            <tr>
              <th>CHA</th>
            </tr>
          </table>
          <h3> Weapons</h3>
          <div id='character-inventory-weapon'>
          </div>
          <h3> Armor</h3>
          <div id='character-inventory-armor'>
          </div>
        </div>
        <div id="stat-maze" class="stat-section"> 
          <!-- <h3> Monster </h3> -->
          <div id="monster-attributes">
            <div id="monster-portrait">
              <img id="character-portrait-image"src="https://res.cloudinary.com/culturemap-com/image/upload/ar_4:3,c_fill,g_faces:center,w_320/v1493157058/photos/142231_original.jpg">
            </div>
            <dl id="monster-attributes-details">
              <dt>Name</dt>
              <dd></dd>
              <dt>Type</dt>
              <dd></dd>
              <dt>Level</dt>
              <dd></dd>
            </dl>
          </div>
          <div id="monster-info">
            <div class="image-container">
              <img src="https://thumbs.dreamstime.com/b/sword-icon-vector-sign-symbol-isolated-white-background-sword-logo-concept-sword-icon-vector-isolated-white-background-134155093.jpg">
              <div class="image-text" id="monster-attack"></div>
            </div> 

            <div class="image-container">
              <img src="https://www.creativefabrica.com/wp-content/uploads/2020/08/12/Shield-Icon-Graphics-4941849-1-1-580x387.jpg"> 
              <div class="image-text" id="monster-ac"></div>
            </div>

            <div class="image-container">
              <img src="https://www.kindpng.com/picc/m/169-1694281_heart-symbol-computer-icons-heart-icon-instagram-png.png"> 
              <div class="image-text" id="monster-hp"></div>
            </div>

            <div class="image-container">
              <img src="https://previews.123rf.com/images/sudowoodo/sudowoodo1810/sudowoodo181000022/110278312-.jpg"> 
              <div class="image-text" id="monster-initiative"></div>
            </div>
          </div>
          <div>
            <dl id="monster-stats">
              <dt>Damage-Vulnerability</dt>
              <dd></dd>
              <dt>Damage-Resistance</dt>
              <dd></dd>
              <dt>Damage-Immunity</dt>
              <dd></dd>
            </dl>
          </div>
        </div>
      </div>
      
    </div>

  </main>
</body>

</html>
